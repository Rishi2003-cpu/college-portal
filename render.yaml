services:
  - type: web
    name: college-portal
    env: python
    repo: https://github.com/yourusername/college-portal.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: portal_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
    plan: free

databases:
  - name: portal_db
    plan: free

